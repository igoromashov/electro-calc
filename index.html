    <br />
    <div class="container">
      <h1 class="card bg-name center">Электрокалькулятор</h1>
      <div style="color: #fffcee" class="info">
        <a>By Igor Romashov</a>
        <a
          class="info-text"
          href="https://romashov.taplink.ws"
          role="button"
          style="color: #fffcee"
          target="_blank"
          >Контакты</a>
      </div>
      <hr />
      <form id="input-card" class="card bg-orange">
        <p1>Фазность потребителя:</p1>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="nPhase"
            id="Phase1"
            value="1"
          />
          <label class="form-check-label" for="Phase1"> Однофазный </label>
        </div>
        <div class="form-check" style="margin-bottom: 16px">
          <input
            class="form-check-input"
            type="radio"
            name="nPhase"
            id="Phase3"
            value="3"
            checked
          />
          <label class="form-check-label" for="Phase3"> Трёхфазный </label>
        </div>
        <!-- <select class="form-select" aria-label="Default select example">
        <option selected>Выбор класса напряжения</option>
        <option value="1">220/380</option>
        <option value="2">230/400</option>
      </select> -->
        <div class="mb-3">
          <label for="PowerInput" class="form-label">Номинальная мощность P, кВт:</label>
          <input
            type="number"
            class="form-control input-range"
            id="PowerInput"
            min="0"
            max="1000"
            placeholder="Введите номинальную (установленную) мощность [кВт]"
          />
        </div>

        <div class="mb-3">
          <label for="CosFiInput" class="form-label">Коэффициент мощности Cosφ:</label>
          <input
            type="number"
            class="form-control input-range"
            id="CosFiInput"
            step="0.05"
            min="0"
            max="1"
            placeholder="Введите Cosφ"
          />
        </div>

        <div class="mb-3">
          <label for="kIspInput" class="form-label">Коэффициент использования Kи:</label>
          <input
            type="number"
            class="form-control input-range"
            id="kIspInput"
            step="0.05"
            min="0"
            max="1"
            placeholder="Введите коэффициент использования"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Назначение кабельной линии:</label>
          <select
            id="AppLine"
            class="form-select"
            aria-label="Default select example"
          >
            <option selected value="0">
              Выберите назначение кабельной линии из списка (необязательно)
            </option>
            <option value="1">
              Для питания обычных потребителей. Монтаж: в помещениях.
            </option>
            <option value="2">
              Для питания обычных потребителей. Монтаж: в пожароопасных
              помещениях.
            </option>
            <option value="3">
              Гибкий для питания обычных потребителей. Монтаж: в помещениях.
            </option>
            <!-- <option value="4">
              Гибкий для питания обычных потребителей. Монтаж: в пожароопасных
              помещениях.
            </option> -->
            <option value="5">
              Для питания противопожарных потребителей. Монтаж: в любых
              помещениях.
            </option>
            <option value="6">
              Для питания обычных потребителей. Монтаж: бронированный, в земле.
            </option>
            <!-- <option value="7">
              Для питания противопожарных потребителей. Монтаж: бронированный, в
              земле.
            </option> -->
          </select>
        </div>
        <!-- <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="cableDivision" />
          <label class="form-check-label" for="cableDivision"
            >Делить кабель на одножильные</label
          >
        </div> -->
        <button type="button" id="calculate" class="btn btn-primary">
          Рассчитать
        </button>
      </form>

      <div id="results" style="display: none">
        <div class="d-flex align-items-center" role="alert">
          <svg
            class="bi flex-shrink-0 me-2"
            width="30"
            height="30"
            role="img"
            aria-label="Success:"
          >
            <use xlink:href="#check-circle-fill" />
          </svg>
          <div style="font-size: 30px">Расчёт:</div>
        </div>
        <p id="outputInputData1"></p>
        <p id="outputInputData2"></p>
        <p id="outputI"></p>
        <p id="outputDevIn"></p>
        <p id="outputCabIn"></p>
        <a
          class="btn btn-outline-secondary"
          style="width: fit-content"
          href="#"
          id="CabLink"
          role="button"
          target="_blank"
          >Подробнее о кабеле
        </a>
      </div>
